<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card> 
    <ion-card-header> 
      <ion-input readonly="true" label="Senha: " [value]="senhasService['inputNovaSenha']"></ion-input>
    </ion-card-header>
    <ion-card-content> 
      <ion-button   color="success" expand="block" (click)="senhasService.novaSenha('SG'); senhasService.incrementarContadorSG()">Senha Geral </ion-button> 
      <ion-button expand="block" (click)="senhasService.novaSenha('SP'); senhasService.incrementarContadorSP()">Senha PrioritÃ¡ria </ion-button>
      <ion-button expand="block" color="warning" (click)="senhasService.novaSenha('SE'); senhasService.incrementarContadorSE()">Senha Exame </ion-button>
    </ion-card-content>
    <ion-card-content> 
      <ion-input readonly="true" label="Senha chamada: " [value]="senhasService['nextSenha']"></ion-input>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Ultimas senhas chamadas:</ion-card-header>
    <ion-card-content style="display: flex; justify-content: center; align-items: center;">
      <ion-list>
        <ion-item *ngFor ="let senha of senhasService.listaSenhasGeradas | slice: 0:5">
            {{senha}}
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
